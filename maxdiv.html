    <div class="container my-3">
      <h1>MDC</h1>
    </div>

    <script>
      const calcularMDC = () => {
        let a = parseInt(document.getElementById("input-a").value);
        let b = parseInt(document.getElementById("input-b").value);

        if (isNaN(a) || isNaN(b)) {
          alert("Valores inválidos");
          return;
        }
        while (b !== 0) {
          let restoDaDivisao = a % b;
          a = b;
          b = restoDaDivisao;
        }
        document.getElementById("resultado").value = a;
      };
    </script>

    <div class="container">
      <div class="form-group">
        <label for="input-a">Digite o valor de A: </label>
        <input type="number" class="form-control" id="input-a" />
      </div>
      <div class="form-group">
        <label style="margin-top: 10px" for="input-b">Digite o valor de B: </label>
        <input type="number" class="form-control" id="input-b" />
      </div>
      <button
        style="margin-top: 10px"
        type="button"
        class="btn btn-primary"
        onclick="calcularMDC()"
      >
        Calcular
      </button>
      <div style="margin-top: 10px" class="form-group">
        <label for="resultado">Resultado:</label>
        <input type="text" class="form-control" id="resultado" readonly />
      </div>
    </div>

    <div style="margin-bottom: 40px"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
