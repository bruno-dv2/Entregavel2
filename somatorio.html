<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Entregável2</title>
  </head>

  <body font face="Arial"></font> <br />
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ambientes desenv de software</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <h1>Somatório</h1>

      <script>
        const somar = () => {
          let numeros = document.getElementById("numeros").value;
          numeros = numeros.split(" ").map(Number);

          const soma = numeros.reduce((a, b) => a + b, 0);

          document.getElementById("resultado").innerHTML = `${
            isNaN(soma) ? `Erro!` : "A soma é:"
          } ${isNaN(soma) ? `Digite apenas números.` : soma}`;
        };
      </script>

      <label for="numeros"
        >Digite os valores</span>:</label>
        
      <input type="text" id="numeros" />
      <button class="btn btn-primary" onclick="somar()">Calcular</button>
      <p id="resultado"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
