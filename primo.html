<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Entregável2</title>
  </head>

  <body font face="Arial"></font> <br />
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ambientes desenv de software</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <h1>Primo</h1>

      <div class="row my-3">
        <label for="inputArray" class="form-label">Descubra se seu número é primo. </label>
      </div>
    </div>

    <script>
      const verificarNumero = () => {
        const numero = parseInt(document.getElementById("numero").value);

        if (numero <= 0 || isNaN(numero))
          return (document.getElementById("resultado").innerHTML =
            "Digite um número positivo!");

        let divisores = 0;

        for (let cont = 1; cont <= numero; cont++) {
          if (numero % cont === 0) divisores++;
        }

        if (divisores === 2) {
          return (document.getElementById(
            "resultado"
          ).innerHTML = `${numero} é um número primo!`);
        } else {
          return (document.getElementById(
            "resultado"
          ).innerHTML = `${numero} não é número primo!`);
        }
      };
    </script>

    <div class="container">
      <form>
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            id="numero"
          />
        </div>
        <button
          style="margin-top: 20px"
          type="button"
          class="btn btn-primary"
          onclick="verificarNumero()"
        >
          Verificar
        </button>
      </form>
      <p style="margin-top: 20px" id="resultado"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
