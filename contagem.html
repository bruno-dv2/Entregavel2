<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Entregável2</title>
  </head>

  <body font face="Arial"></font> <br />
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ambientes desenv de software</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <h1>Contagem</h1>

    </div>

    <script>
      const calcularNumeros = () => {
        const numeros = document
          .getElementById("inputNumeros")
          .value.split(" ");
        let numNaturais = 0;
        let resultadoStr = "Números naturais: ";

        for (let i = 0; i < numeros.length; i++) {
          const num = parseFloat(numeros[i]);
          if (!isNaN(num) && Number.isInteger(num) && num >= 0) {
            numNaturais++;
            resultadoStr += num + ", ";
          }
        }

        resultadoStr = resultadoStr.slice(0, -2); // remove a última vírgula e espaço
        resultadoStr += "<br>Total de números naturais: " + numNaturais;

        document.getElementById("resultado").innerHTML = resultadoStr;
      };
    </script>

    <div class="container">
      <div class="form-group">
        <label for="inputNumeros"
          >Digite os números separados.</label>
        <input
          type="text"
          class="form-control"
          id="inputNumeros"
        />
      </div>
      <button
        style="margin-top: 20px"
        type="button"
        class="btn btn-primary"
        onclick="calcularNumeros()"
      >
        Calcular
      </button>
      <div style="margin-top: 20px" id="resultado"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
