<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Entregável2</title>
  </head>

  <body font face="Arial"></font> <br />
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ambientes desenv de software</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <h1>Ordenação</h1>

      <div class="row my-3">
        <div class="col">
          <label for="inputArray" class="form-label">Digite os valores para serem ordenados: </label>
          <input type="text" class="form-control" id="inputArray">
        </div>
      </div>

      <script>
      const quickSort = (arr) => {
        if (arr.length <= 1) return arr;
      
        const pivoIndex = Math.floor(arr.length / 2);
        const pivo = arr[pivoIndex];
        const esquerda = [];
        const direita = [];
      
        for (let i = 0; i < arr.length; i++) {
          if (i === pivoIndex) {
            continue;
          }
          if (arr[i] < pivo) esquerda.push(arr[i]);
          else direita.push(arr[i]);
        }
        return [...quickSort(esquerda), pivo, ...quickSort(direita)];
      };
      
      const sortArray = () => {
        try {
          const inputArray = document.getElementById("inputArray").value.trim();
          const arr = inputArray.split(" ").map((num) => {
            if (isNaN(num)) {
              throw new Error("Erro! Digite apenas números.");
            }
            return Number(num);
          });
      
          const sortedArr = quickSort(arr);
      
          const outputArray = document.getElementById("outputArray");
          outputArray.innerText = `Ordem crescente: ${sortedArr.join(", ")}`;
        } catch (err) {
          const outputArray = document.getElementById("outputArray");
          outputArray.innerText = err.message;
        }
      };
      </script>

      <div class="row my-3">
        <div class="col">
          <button type="button" class="btn btn-primary" onclick="sortArray()">Ordenar</button>
          <p id="outputArray" class="mt-3"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
